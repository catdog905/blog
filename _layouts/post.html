---
layout: base
---
<html lang="en-US" xml:lang="en-US" itemscope="" itemtype="http://schema.org/WebSite">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/post-normal.css" >
    <link rel="stylesheet" href="{{ site.baseurl }}/css/post-mobile.css" media="(max-width:680px)">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <article class="article__container">
      <h1 class="article__header_title" >{{ page.title }}</h1>
      <article class="article__content text" id="text">
      {{ content }}
      </article>
    </article>
    <script>
      let content = document.getElementsByTagName("img");

      Array.from(content).forEach(function(img) {
        let p = img.parentNode;
        p.className = "figure";
        img.loading = "lazy";
        img.style.maxWidth = '700px';
        // img.style.objectFit = 'contain'
        // img.style.maxHeight = '500px';
        img.style.width = '100%';

        img.onload = function() {
          if (img.clientHeight > img.clientWidth) {
            console.log(img);

            img.style.width = '700px';
            img.style.aspectRatio = 'auto 700 / 1050';

          }
        }

      } )
    </script>
  </body>
</html>
